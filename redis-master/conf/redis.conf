# Redis 마스터 설정 (Redis 7.4)
# - 이 파일은 마스터 노드의 설정입니다.
# - 비밀번호는 requirepass로 설정되어 있으며, 도커 내부 통신을 위해 bind 0.0.0.0으로 열어둡니다.

port 6379
bind 0.0.0.0
protected-mode no

# 보안
requirepass __REDIS_PASSWORD__

# 영속화(데이터 보존)
appendonly yes
appendfsync everysec

# 일반 설정
daemonize no
dir /data
loglevel notice

# 네트워킹 튜닝
tcp-keepalive 300
